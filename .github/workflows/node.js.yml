name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # فقط وقتی روی برنچ اصلی پوش کردید اجرا شود

# دسترسی‌های لازم برای انتشار روی GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # اینجا پوشه dist ساخته می‌شود

      # گام مهم: آپلود محتویات پوشه dist برای انتشار
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # اگر نام پوشه بیلد شما چیزی غیر از dist است، اینجا را تغییر دهید

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
