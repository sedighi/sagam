name: Build, Deploy and Release (Tags Only)

on:
  push:
    tags:
      - 'v*' # فقط زمانی اجرا می‌شود که تگی با حرف v شروع شود (مثل v1.0.2)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # تولید پوشه dist

      # ۱. آپلود و انتشار روی GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ۲. فشرده‌سازی و ایجاد Release در گیت‌هاب
      - name: Zip Build Files
        run: zip -r build-assets.zip dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build-assets.zip
          name: Release ${{ github.ref_name }}
          body: "نسخه جدید سایت در تاریخ ${{ github.event.head_commit.timestamp }} منتشر شد."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
